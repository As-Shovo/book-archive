<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book Archive </title>
    <!-- Bootstrap css CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- <h1>This Is BooK Archive </h1> -->
    <!-- Header  -->
    <header>
        <!-- navbar -->
        <div class="bg-dark p-3 w-100 ">
            <p class="text-white text-center fs-1"><b>Open Libray</b></p>
        </div>
    </header>

    <!-- main  -->
    <main>

        <section class="container">

            <!-- input section  -->
            <div class="input-group mt-5 mx-auto w-75 ">
                <input id="input-field" type="text" class="form-control rounded-2 w-75 mx-auto p-2"
                    placeholder="Input Your Favorite Book Name" aria-label="Favorite Book Name">
                <button class="btn btn-outline-success " type="button" id="button-search">Search</button>
            </div>

            <!-- loder or Spiner  -->
            <div class="d-flex justify-content-center mt-5">
                <div id="spinner" class="spinner-border text-success mx-auto d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div> 
            </div>
            

            <!-- Display Result Number -->
            <div id="show-result-number"></div>

            <!-- error message div -->
            <div id="error-message"></div>


            <!-- book display section  -->

            <div id="books-items" class="row row-cols-1 row-cols-md-3 g-3 mt-3">

            </div>




            <!-- <button ></button> -->


        </section>




    </main>

    <!-- footer  -->
    <footer>
        <!-- <nav class="navbar navbar-dark bg-dark mt-5">
            <div class="container">
              
            </div>
          </nav> -->
    </footer>


    <!------ Custom JavaScript ------>
    <script src="app.js"></script>
</body>

</html>
